<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrap">
        <div class="start-screen">
            <h1>Virtual Pet</h1>
            <p>Escolha seu Pet:</p>
            <div class="pets">
                <img src="https://fakeimg.pl/400x600/73d2de/f8f9fa?text=Pet" alt="">
                <img src="https://fakeimg.pl/400x600/70e000/f8f9fa?text=Pet" alt="">
                <img src="https://fakeimg.pl/400x600/ef476f/f8f9fa?text=Pet" alt="">
                <img src="https://fakeimg.pl/400x600/d00000/f8f9fa?text=Pet" alt="">
                <img src="https://fakeimg.pl/400x600/f8f9fa/212529?text=Pet" alt="">
                <img src="https://fakeimg.pl/400x600/8338ec/f8f9fa?text=Pet" alt="">
            </div>
            <button>Iniciar</button>
        </div>

        <div class="game-screen">
            <img class="pet-img" src="" alt="">
            <div class="status">
                <p class="life"></p>
                <p class="hunger"></p>
                <p class="happiness"></p>
            </div>
            <p>Ações:</p>
            <div class="options">
                <button class="feed">Alimentar</button>
                <button class="pet_animal">Dar Carinho</button>
            </div>
        </div>

        <div class="end-game-screen">
            <p></p>
            <button class="restart-btn">Reiniciar</button>
        </div>
    </div>
</body>

</html>
